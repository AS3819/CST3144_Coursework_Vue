    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1><span v-text="sitename"></span></h1>
      </header>
      <div id="shoppingCart">
        <button @click="displayCart">
          Items in cart: <span v-text="cart.length"></span>
        </button>
      </div>
      <div id="lessonsList" v-for="(lesson, index) in lessons" :key="index">
        <h2><span v-text="lessons[lesson.id].title"></span></h2>
        <h3><span v-text="lessons[lesson.id].classType"></span></h3>
        <img
          v-bind:src="lessons[lesson.id].image"
          v-bind:alt="lessons[lesson.id].imageAlt"
        />
        <p><span v-text="lessons[lesson.id].location"></span></p>
        <p>Â£<span v-text="lessons[lesson.id].price"></span></p>
        <p>
          Spaces available: <span v-text="lessons[lesson.id].spaces"></span>
        </p>
        <button @click="addToCart(lesson.id)" v-if="canAddToCart(lesson.id)">Add to cart</button>
        <button disabled="disabled" v-else>Add to cart</button>
      </div>
    </div>
    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
    <script type="text/javascript">

              imageAlt: "Maths Icon",
            },
          ],
          cart: [],
        },
        methods: {
          canAddToCart: function (index) {
            if (this.lessons[index].spaces > 0) {
              return true;
            } else {
              return false;
            }
          },
          addToCart: function (index) {
            if (this.canAddToCart(index)) {
              this.cart.push(this.lessons[index]);
              this.lessons[index].spaces--;
            }
          },
          displayCart: function () {
            for (i = 0; i < this.cart.length; i++) {
              console.log(
                "ID: " + this.cart[i].id + " Price: " + this.cart[i].price
              );
            }
          },
        },
      });
